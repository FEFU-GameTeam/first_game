<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>GAMES</title>
  <style type="text/css" media="screen">
    canvas, img { 
	display:block; 
	margin:1em auto; 
	border:1px 
	solid black; }
    canvas { 
	background-image:url('img/1.png');
	}
    .ind { position: relative; top: 350px; }
  </style>
  </head>
  
  <body>
    <dialog id="start_game_dialog" open style="width: 800px; height: 500px; top: 10px;
        background-image:url(img/background_dialog.png); background-size: 100%">
      <div class="ind">
      <p style="text-align: center; font-size: 24pt; color: rgb(28,113,198)"><b>Select level and click Play!</b></p>
      <select id="map_selection" style="font-size: 20pt; width: 200px;"></select>
      <button id="start" style="width: 200px; height: 35px; font-size: 20pt;">Play!</button>
      </div>
    </dialog>
    <dialog id="end_game_dialog" style="width: 800px; height: 500px; top: 10px;
      background-size: 100%">
      <button id="start_again" style="position: relative; top: 350px; left: 300px; width: 200px;
        height: 35px; font-size: 20pt;">Play again!</button>
    </dialog>
    <button id="show">New Game</button>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
	<script type="text/javascript" src="js/penguin.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
