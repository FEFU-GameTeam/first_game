<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>GAMES</title>
  <style type="text/css" media="screen">
    canvas, img { 
	display:block; 
	margin:1em auto; 
	border:1px 
	solid black; }
    canvas { 
	background-image:url('img/1.png');
	}
    .ind { position: relative; top: 350px; }
    .topdiv { display:inline-block;  position: relative; top: 0px; height: 30px; }
  </style>
  </head>
  <body>
    <div style="position: relative; width: 830px; left: 535px; height: 50px; top: -10px; background-color: rgb(242,242,242)">
      <p class="topdiv" style="color: black;">Map: </p>
      <p id="map_name_showed" class="topdiv" style="color: black; width: 100px;">_</p>
      <p class="topdiv" style="color: black;">Coins:</p>
      <p id="coins_status" class="topdiv" align="right" style="color: black; width: 50px;">_</p>
      <p class="topdiv" style="color: black;">/</p>
      <p id="coins_max" class="topdiv" style="color: black; width: 50px;">_</p>
      <p class="topdiv" style="color: black;">Health:</p>
      <div id="hp_bar" class="topdiv" style="background-image:url(img/hp_bar.png); background-position: 0% 0%;
        background-size: cover; width: 140px; top: 10px;"></div>
      <button id="show" class="topdiv" style="left: 400px; color: rgb(28,113,198);">New Game</button>
    </div>
    <dialog id="start_game_dialog" open style="width: 800px; height: 500px; top: 50px;
        background-image:url(img/background_dialog.png); background-size: 100%">
      <div class="ind">
      <p style="text-align: center; font-size: 24pt; color: rgb(28,113,198)"><b>Select level and click Play!</b></p>
      <select id="map_selection" style="font-size: 20pt; width: 200px;"></select>
      <button id="start" style="width: 200px; height: 35px; font-size: 20pt;">Play!</button>
      </div>
    </dialog>
    <dialog id="end_game_dialog" style="width: 800px; height: 500px; top: 50px;
      background-size: 100%">
      <button id="start_again" style="position: relative; top: 350px; left: 300px; width: 200px;
        height: 35px; font-size: 20pt;">Play again!</button>
    </dialog>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/input.js"></script>
    <script type="text/javascript" src="js/sprite.js"></script>
	<script type="text/javascript" src="js/penguin.js"></script>
	<script type="text/javascript" src="js/coin.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
